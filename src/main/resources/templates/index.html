<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h1 class="mt-5">Welcome to Quarkus Microservice</h1>
{#if registerMessage}
<div class="alert {#if registerError}alert-danger{:else}alert-success{/if}" role="alert">
    {registerMessage}
</div>
{/if}
{#if loginMessage}
<div class="alert {#if loginError}alert-danger{:else}alert-success{/if}" role="alert">
    {loginMessage}
</div>
{/if}
<p><a href="/api/login" class="btn btn-primary">Login</a></p>
<p><a href="/api/register" class="btn btn-success">Register</a></p>
</body>
</html>
